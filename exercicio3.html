<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Pedir ao usuário para inserir um número
let numero = parseFloat(prompt("Insira um número:"));

// Incrementar o número
let incrementado = numero + 1;

// Decrementar o número
let decrementado = numero - 1;

// Mostrar os resultados
console.log("Número original: " + numero);
console.log("Número incrementado: " + incrementado);
console.log("Número decrementado: " + decrementado);

    </script>
</body>
</html>
