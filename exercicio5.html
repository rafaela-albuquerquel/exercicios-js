<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Pedir ao usuário para inserir dois números
    let numero1 = parseFloat(prompt("Insira o primeiro número:"));
    let numero2 = parseFloat(prompt("Insira o segundo número:"));

    // Calcular o resto da divisão
    let resto = numero1 % numero2;

    // Mostrar o resultado
    console.log("O resto da divisão de " + numero1 + " por " + numero2 + " é: " + resto);

    </script>
</body>
</html>
