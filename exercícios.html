<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

//Dado três números, calcule a média aritmética de três números

//Função para calcular a média aritmética
function calcularMedia(num1, num2, num3) {
    return (num1 + num2 + num3) / 3;
}

//Pedir ao usuário para inserir os valores
let numero1 = parseFloat(prompt("Insira o primeiro número: "));
let numero2 = parseFloat(prompt("Insira o segundo número: "));
let numero3 = parseFloat(prompt("Insira o terceiro número: "));

//Calcular a média
let media = calcularMedia(numero1, numero2, numero3);

//Mostrar o resultado
console.log("A média aritmética é igual: " + media);
    </script>
</body>
</html>
