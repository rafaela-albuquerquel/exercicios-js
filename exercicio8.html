<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Pedir ao usuário para inserir dois números
    let base = parseFloat(prompt("Insira o primeiro número (base):"));
    let expoente = parseFloat(prompt("Insira o segundo número (expoente):"));

    // Calcular a exponenciação
    let resultado = base ** expoente;

    // Mostrar o resultado
    console.log("O resultado de " + base + " elevado a " + expoente + " é: " + resultado);

    </script>
</body>
</html>
