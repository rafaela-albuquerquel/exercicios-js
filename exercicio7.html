<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Pedir ao usuário para inserir um número
let numero = parseFloat(prompt("Insira um número:"));

// Calcular o dobro e a metade
let dobro = numero * 2;
let metade = numero / 2;

// Mostrar os resultados
console.log("O dobro de " + numero + " é: " + dobro);
console.log("A metade de " + numero + " é: " + metade);

    </script>
</body>
</html>
