<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Função para converter Fahrenheit para Celsius
function converterParaCelsius(fahrenheit) {
    return (fahrenheit - 32) * 5 / 9;
}

// Pedir ao usuário para inserir a temperatura em Fahrenheit
let fahrenheit = parseFloat(prompt("Insira a temperatura em Fahrenheit:"));

// Converter para Celsius
let celsius = converterParaCelsius(fahrenheit);

// Mostrar o resultado
console.log("A temperatura em Celsius é: " + celsius.toFixed(2));

    </script>
</body>
</html>
